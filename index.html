<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" media="screen" type="text/css" />
  </head>

  <body>
    <table>
        <tr>
            <td colspan="7">
                <input type="text" id="show" value="" />
            </td>
        </tr>
        <tr>
            <td>
                <input id="btnRad" type="button" name="operator" value="Rad" />
            </td>
            <td>
                <input id="btnDeg" type="button" name="operator" value="Deg" />
            </td>
            <td>
                <input id="btnFactorial" type="button" name="operator" value="x!" />
            </td>
            <td>
                <input id="btnLeftParen" type="button" name="operator" value="(" onclick="put('(')" />
            </td>
            <td>
                <input id="btnRightParen" type="button" name="operator" value=")" onclick="put(')')" />
            </td>
            <td>
                <input id="btnPercent" type="button" name="operator" value="%" />
            </td>
            <td>
                <input id="btnCE" type="button" name="operator" value="CE" onclick="ce()" />
            </td>
        </tr>
        <tr>
            <td>
                <input id="btnInv" type="button" name="operator" value="Inv" />
            </td>
            <td>
                <input id="btnSine" type="button" name="operator" value="sin" onclick="sine()" />
            </td>
            <td>
                <input id="btnNatLog" type="button" name="operator" value="ln" onclick="ln()" />
            </td>
            <td>
                <input id="btn7" type="button" value="7" onclick="put('7')" />
            </td>
            <td>
                <input id="btn8" type="button" value="8" onclick="put('8')" />
            </td>
            <td>
                <input id="btn9" type="button" value="9" onclick="put('9')" />
            </td>
            <td>
                <input id="btnDivision" type="button" name="operator" value="÷" onclick="put('/')" />
            </td>
        </tr>
        <tr>
            <td>
                <input id="btnPi" type="button" name="operator" value="π" onclick="put('3.14159265')" />
            </td>
            <td>
                <input id="btnCosine" type="button" name="operator" value="cos" onclick="cosine()" />
            </td>
            <td>
                <input id="btnLog" type="button" name="operator" value="log" onclick="log()" />
            </td>
            <td>
                <input id="btn4" type="button" value="4" onclick="put('4')" />
            </td>
            <td>
                <input id="btn5" type="button" value="5" onclick="put('5')" />
            </td>
            <td>
                <input id="btn6" type="button" value="6" onclick="put('6')" />
            </td>
            <td>
                <input id="btnMultiply" type="button" name="operator" value="×" onclick="put('*')" />
            </td>
        </tr>
        <tr>
            <td>
                <input id="btnE" type="button" name="operator" value="e" onclick="put('2.71828')"/>
            </td>
            <td>
                <input id="btnTangent" type="button" name="operator" value="tan" onclick="tangent()" />
            </td>
            <td>
                <input id="btnSqareRoot" type="button" name="operator" value="√" onclick="sqrRoot()" />
            </td>
            <td>
                <input id="btn1" type="button" value="1" onclick="put('1')" />
            </td>
            <td>
                <input id="btn2" type="button" value="2" onclick="put('2')" />
            </td>
            <td>
                <input id="btn3" type="button" value="3" onclick="put('3')" />
            </td>
            <td>
                <input id="btnSubtract" type="button" name="operator" value="-" onclick="put('-')" />
            </td>
        </tr>
        <tr>
            <td>
                <input id="btnAns" type="button" name="operator" value="Ans" onclick="answer()"/>
            </td>
            <td>
                <input id="btnExp" type="button" name="operator" value="EXP" onclick="exp()" />
            </td>
            <td>
                <input id="btnExponent" type="button" name="operator" value="x^y" onclick="exponent()" />
            </td>
            <td>
                <input id="btn0" type="button" value="0" onclick="put('0')" />
            </td>
            <td>
                <input id="btnDot" type="button" value="." onclick="put('.')" />
            </td>
            <td>
                <input id="btnEqual" type="button" name="equal" value="=" onclick="equal()" />
            </td>
            <td>
                <input id="btnAdd" type="button" name="operator" value="+" onclick="put('+')" />
            </td>
    </table>
    <script src="index.js"></script>
  </body>
</html>
